{% extends "app/base.html" %}
{% load static %}

{% block content %}
<section class="section-intro padding-y-sm">
    <div class="container">
    
    <div class="intro-banner-wrap">
        <img src="{%static 'app/images/banners/Wardrobe.jpg'%}" class="img-fluid rounded">
    </div>
    
    </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION MAIN END// ========================= -->
    
    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
    <div class="container">
    
    <header class="section-heading">
        <a href="{%url 'store'%}" class="btn btn-outline-primary float-right">See all</a>
        <h3 class="section-title">Popular products</h3>
    </header><!-- sect-heading -->
    
        
    <div class="row">
        {% if products %}
         {% for  product in  products  %}
           
        
        <div class="col-md-3">
            <div class="card card-product-grid">
                <a href="{%url 'product-detail' product.id%}" class="img-wrap"> <img src="{{product.image.url}}"> </a>
                <figcaption class="info-wrap">
                    <a href="{%url 'product-detail' product.id%}" class="title">{{product.product_name}}</a>
                    <div class="price mt-1">${{product.price}}</div> <!-- price-wrap.// -->
                    <div class="rating-star">
	<span>
	
		<i class="fa fa-star{%if product.avarageReview < 0.5%}-o{%elif product.avarageReview >= 0.5 and product.avarageReview < 1 %}-half-o{%endif%}" aria-hidden="true"></i>
		<i class="fa fa-star{%if product.avarageReview < 1.5%}-o{%elif product.avarageReview >= 1.5 and product.avarageReview < 2 %}-half-o{%endif%}" aria-hidden="true"></i>
		<i class="fa fa-star{%if product.avarageReview < 2.5%}-o{%elif product.avarageReview >= 2.5 and product.avarageReview < 3 %}-half-o{%endif%}" aria-hidden="true"></i>
		<i class="fa fa-star{%if product.avarageReview < 3.5%}-o{%elif product.avarageReview >= 3.5 and product.avarageReview < 4 %}-half-o{%endif%}" aria-hidden="true"></i>
		<i class="fa fa-star{%if product.avarageReview < 4.5%}-o{%elif product.avarageReview >= 4.5 and product.avarageReview < 5 %}-half-o{%endif%}" aria-hidden="true"></i>
		
	</span>
</div>
                </figcaption>
            </div>
        </div> <!-- col.// -->
        {% endfor %}
          
        {% endif %}
    
    </div> <!-- row.// -->
    
    </div><!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->
    
    
{% endblock content %}
